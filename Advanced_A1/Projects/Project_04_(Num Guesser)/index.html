<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num Guesser</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <nav>Guess the Number</nav>
    <div class="main-container">
        <div class="desc-container">
            <p class="game-info">A random number is chosen in between 1 - 1000</br>Your task is to guess that number</p>
        </div>
        <form>
            <input type="text" placeholder="Guess a number" class="input-guess" id="input-guess" name="GuessNumber"/>
            <input type="submit" class="submit-form" id="submit-form" name="submit-form"/>
        </form>
        <div class="data-fields">
            <p class="prev-guesses">List of previous guesses: [<span class="prevGuess-array"></span>]</p>
            <p class="guess-count">Number of guesses left : <span class="number-of-guesses-left"></span></p>
            <p class="warm-cold-indicator"></p>
            <div class="new-endgame">
                <button class="new-game">N</button>
                <button class="end-game">E</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
